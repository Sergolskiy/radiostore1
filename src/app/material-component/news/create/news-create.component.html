<mat-card>
  <mat-card-content>    
  <mat-card-title>Создать новость</mat-card-title>
    <form [formGroup]="newsForm" novalidate (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="Название"  name="title" formControlName="title" required="required">
        <div class="alert alert-danger"
             *ngIf="newsForm.controls['title'].invalid && newsForm.controls['title'].touched">
          Некорректное название
        </div>
      </mat-form-field>

      <!--<mat-form-field>-->
      <mat-label id="text">Текст
        <ck-editor for="text" placeholder="Текст" name="text" formControlName="text" skin="moono-lisa" language="ru" required="required"></ck-editor>
      </mat-label>

      <div class="alert alert-danger"
           *ngIf="newsForm.controls['text'].invalid && newsForm.controls['text'].touched">
        Некорректное описание
      </div>
      <!--</mat-form-field>-->

      <mat-form-field>
        <input matInput placeholder="Мета ключевые слова(keywords)" name="meta_keywords" formControlName="meta_keywords">
        <div class="alert alert-danger"
             *ngIf="newsForm.controls['meta_keywords'].invalid && newsForm.controls['meta_keywords'].touched">
          Некорректные данные
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Мета заголовок(title)" name="meta_title" formControlName="meta_title">
        <div class="alert alert-danger"
             *ngIf="newsForm.controls['meta_title'].invalid && newsForm.controls['meta_title'].touched">
          Некорректное название
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Мета описание(description)" name="meta_description" formControlName="meta_description">
        <div class="alert alert-danger"
             *ngIf="newsForm.controls['meta_description'].invalid && newsForm.controls['meta_description'].touched">
          Некорректное описание
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Опубликовать с" name="published_at" (dateInput)="changeDate($event)" (dateChange)="changeDate($event)" formControlName="published_at" required="required">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div class="alert alert-danger"
             *ngIf="newsForm.controls['published_at'].invalid && newsForm.controls['published_at'].touched">
          Некорректная дата
        </div>
      </mat-form-field>

      <!--<mat-form-field>-->
        <!--<input matInput type="datetime-local" placeholder="Опубликовать в" name="published_at" formControlName="published_at" required="required">-->
        <!--<div class="alert alert-danger"-->
             <!--*ngIf="newsForm.controls['published_at'].invalid && newsForm.controls['published_at'].touched">-->
          <!--Некорректная дата-->
        <!--</div>-->
      <!--</mat-form-field>-->

      <br>
      <mat-label id="img">Загрузить изображение
        <br>
        <input for="img" type="file" accept="image/*" (change)="setImage($event)">
      </mat-label>
      <br>
      <br>

      <mat-checkbox name="published" formControlName="published">Опубликовано</mat-checkbox>
      <br>
      <br>
      <button type="submit" mat-raised-button color="primary" [disabled]="newsForm.invalid || blockSubmit">Создать</button>
    </form>

  </mat-card-content>
</mat-card>
